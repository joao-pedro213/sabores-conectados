spring:

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: ''
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none

  flyway:
    enabled: false

  sql:
    init:
      mode: always
      data-locations: classpath:infrastructure/init.sql
